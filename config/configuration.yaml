# Main configuration for Home Assistant (project-driven)
homeassistant:
  name: Enterprise Home
  unit_system: metric
  country: PL
  currency: PLN
  time_zone: Europe/Warsaw
  packages: !include_dir_named packages
  external_url: "https://ha.casksoft.pl"
  internal_url: "http://homeassistant.local:8123"

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.32.0/24
    - 172.30.33.0/24
    - 127.0.0.1
    - ::1

# Enable default config
default_config:

# Automations
automation: !include automations.yaml

# Example of exposing our custom integration (if it provides platforms)
# enterprise_example:

# ============================================================================
# STRAVA INTEGRATIONS (Two separate integrations, both use same API creds)
# ============================================================================
# 1. Strava Coach (custom) - Advanced coaching metrics (ATL/CTL/TSB, LLM insights)
strava_coach:
  client_id: !secret strava_client_id
  client_secret: !secret strava_client_secret

# 2. HA Strava (community) - Basic Strava sensors (activities, stats, athlete data)
ha_strava:
  client_id: !secret strava_client_id
  client_secret: !secret strava_client_secret

# Logger level (reduce noise in prod)
logger:
  default: warning
  logs:
    custom_components.enterprise_example: debug
    custom_components.strava_coach: debug
