<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Analytics Dashboard</title>

    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #111111;
            --secondary-bg: #1c1c1c;
            --card-bg: #1e1e1e;
            --border: #2c2c2c;
            --text-primary: #e1e1e1;
            --text-secondary: #9e9e9e;
            --accent: #03a9f4;
            --accent-hover: #0288d1;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-updated {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title .material-icons {
            color: var(--accent);
        }

        .sensor-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sensor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--secondary-bg);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .sensor-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sensor-value {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sensor-unit {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .control-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: var(--secondary-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .control-button:hover {
            background: var(--border);
            transform: scale(1.05);
        }

        .control-button.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .control-button .material-icons {
            font-size: 32px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 16px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            text-align: center;
            padding: 16px;
            background: var(--secondary-bg);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid var(--danger);
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="material-icons">analytics</span>
            Home Analytics Dashboard
            <div class="status-indicator" id="statusIndicator"></div>
        </h1>
        <div class="last-updated">
            Last updated: <span id="lastUpdated">-</span>
        </div>
    </div>

    <div id="errorContainer"></div>

    <div class="dashboard-grid">
        <!-- System Overview -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">memory</span>
                    System Overview
                </div>
            </div>
            <div class="sensor-list" id="systemSensors">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </div>

        <!-- Environment Sensors -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">thermostat</span>
                    Environment
                </div>
            </div>
            <div class="sensor-list" id="environmentSensors">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </div>

        <!-- Quick Controls -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">tune</span>
                    Quick Controls
                </div>
            </div>
            <div class="controls-grid" id="controls">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </div>

        <!-- System Stats -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">speed</span>
                    Statistics
                </div>
            </div>
            <div class="stats-row" id="statsRow">
                <div class="stat-box">
                    <div class="stat-value" id="entityCount">-</div>
                    <div class="stat-label">Entities</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="deviceCount">-</div>
                    <div class="stat-label">Devices</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="onlineCount">-</div>
                    <div class="stat-label">Online</div>
                </div>
            </div>
        </div>

        <!-- Temperature History Chart -->
        <div class="card full-width">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">show_chart</span>
                    Temperature History (24h)
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <!-- Power Consumption Chart -->
        <div class="card full-width">
            <div class="card-header">
                <div class="card-title">
                    <span class="material-icons">electrical_services</span>
                    Energy Analytics
                </div>
            </div>
            <div class="chart-container">
                <canvas id="energyChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        // Configuration
        const CONFIG = {
            updateInterval: 5000, // 5 seconds
            historyHours: 24,
            useWebSocket: true
        };

        // Home Assistant API Client
        class HomeAssistantClient {
            constructor() {
                this.baseUrl = window.location.origin;
                this.token = localStorage.getItem('ha_token');
                this.ws = null;
                this.connected = false;
                this.subscribers = [];
            }

            async fetchStates() {
                try {
                    const response = await fetch(`${this.baseUrl}/api/states`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching states:', error);
                    return [];
                }
            }

            async fetchHistory(entityId, startTime) {
                try {
                    const timestamp = startTime || new Date(Date.now() - CONFIG.historyHours * 3600000).toISOString();
                    const response = await fetch(
                        `${this.baseUrl}/api/history/period/${timestamp}?filter_entity_id=${entityId}`
                    );
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching history:', error);
                    return [];
                }
            }

            async toggleEntity(entityId) {
                try {
                    const domain = entityId.split('.')[0];
                    const service = domain === 'light' || domain === 'switch' ? 'toggle' : 'turn_on';

                    const response = await fetch(`${this.baseUrl}/api/services/${domain}/${service}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ entity_id: entityId })
                    });

                    return response.ok;
                } catch (error) {
                    console.error('Error toggling entity:', error);
                    return false;
                }
            }

            subscribe(callback) {
                this.subscribers.push(callback);
            }

            notifySubscribers(states) {
                this.subscribers.forEach(cb => cb(states));
            }

            updateConnectionStatus(connected) {
                this.connected = connected;
                const indicator = document.getElementById('statusIndicator');
                if (indicator) {
                    indicator.classList.toggle('connected', connected);
                }
            }
        }

        // Dashboard Manager
        class Dashboard {
            constructor() {
                this.client = new HomeAssistantClient();
                this.states = [];
                this.charts = {};

                this.client.subscribe((states) => {
                    this.states = states;
                    this.render();
                });
            }

            async init() {
                await this.loadData();
                this.setupCharts();
                this.startPolling();
            }

            async loadData() {
                try {
                    this.states = await this.client.fetchStates();
                    this.client.updateConnectionStatus(true);
                    this.render();
                    this.updateLastUpdated();
                } catch (error) {
                    this.showError('Failed to load dashboard data');
                    this.client.updateConnectionStatus(false);
                }
            }

            startPolling() {
                setInterval(() => this.loadData(), CONFIG.updateInterval);
            }

            render() {
                this.renderSystemSensors();
                this.renderEnvironmentSensors();
                this.renderControls();
                this.renderStats();
                this.updateCharts();
            }

            renderSystemSensors() {
                const container = document.getElementById('systemSensors');
                const sensors = this.states.filter(s =>
                    s.entity_id.includes('cpu') ||
                    s.entity_id.includes('memory') ||
                    s.entity_id.includes('disk') ||
                    s.entity_id.includes('processor')
                ).slice(0, 5);

                if (sensors.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-secondary); padding: 12px;">No system sensors found</div>';
                    return;
                }

                container.innerHTML = sensors.map(sensor => `
                    <div class="sensor-item">
                        <div class="sensor-name">${sensor.attributes.friendly_name || sensor.entity_id}</div>
                        <div class="sensor-value">
                            ${sensor.state}
                            <span class="sensor-unit">${sensor.attributes.unit_of_measurement || ''}</span>
                        </div>
                    </div>
                `).join('');
            }

            renderEnvironmentSensors() {
                const container = document.getElementById('environmentSensors');
                const sensors = this.states.filter(s =>
                    s.attributes.device_class === 'temperature' ||
                    s.attributes.device_class === 'humidity' ||
                    s.attributes.device_class === 'pressure' ||
                    s.entity_id.includes('temperature') ||
                    s.entity_id.includes('humidity')
                ).slice(0, 5);

                if (sensors.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-secondary); padding: 12px;">No environment sensors found</div>';
                    return;
                }

                container.innerHTML = sensors.map(sensor => `
                    <div class="sensor-item">
                        <div class="sensor-name">${sensor.attributes.friendly_name || sensor.entity_id}</div>
                        <div class="sensor-value">
                            ${sensor.state}
                            <span class="sensor-unit">${sensor.attributes.unit_of_measurement || ''}</span>
                        </div>
                    </div>
                `).join('');
            }

            renderControls() {
                const container = document.getElementById('controls');
                const controls = this.states.filter(s =>
                    s.entity_id.startsWith('light.') ||
                    s.entity_id.startsWith('switch.')
                ).slice(0, 6);

                if (controls.length === 0) {
                    container.innerHTML = '<div style="color: var(--text-secondary); padding: 12px;">No controls found</div>';
                    return;
                }

                container.innerHTML = controls.map(control => {
                    const isOn = control.state === 'on';
                    const icon = control.entity_id.startsWith('light.') ? 'lightbulb' : 'power_settings_new';
                    return `
                        <div class="control-button ${isOn ? 'active' : ''}"
                             onclick="dashboard.toggleControl('${control.entity_id}')">
                            <span class="material-icons">${icon}</span>
                            ${control.attributes.friendly_name || control.entity_id.split('.')[1]}
                        </div>
                    `;
                }).join('');
            }

            renderStats() {
                const entityCount = this.states.length;
                const devices = new Set(this.states
                    .filter(s => s.attributes.device_id)
                    .map(s => s.attributes.device_id)
                ).size;
                const online = this.states.filter(s =>
                    (s.entity_id.startsWith('device_tracker.') && s.state === 'home') ||
                    (s.entity_id.startsWith('binary_sensor.') && s.attributes.device_class === 'connectivity' && s.state === 'on')
                ).length;

                document.getElementById('entityCount').textContent = entityCount;
                document.getElementById('deviceCount').textContent = devices || '-';
                document.getElementById('onlineCount').textContent = online || '-';
            }

            async toggleControl(entityId) {
                await this.client.toggleEntity(entityId);
                setTimeout(() => this.loadData(), 500);
            }

            setupCharts() {
                // Temperature Chart
                const tempCtx = document.getElementById('tempChart');
                if (tempCtx) {
                    this.charts.temperature = new Chart(tempCtx, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Temperature',
                                data: [],
                                borderColor: '#03a9f4',
                                backgroundColor: 'rgba(3, 169, 244, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: { color: '#9e9e9e' }
                                },
                                y: {
                                    display: true,
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: { color: '#9e9e9e' }
                                }
                            }
                        }
                    });
                }

                // Energy Chart
                const energyCtx = document.getElementById('energyChart');
                if (energyCtx) {
                    this.charts.energy = new Chart(energyCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Energy (kWh)',
                                data: [12, 19, 15, 18, 14, 16, 13],
                                backgroundColor: 'rgba(76, 175, 80, 0.6)',
                                borderColor: '#4caf50',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: { color: '#9e9e9e' }
                                },
                                y: {
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: { color: '#9e9e9e' }
                                }
                            }
                        }
                    });
                }
            }

            async updateCharts() {
                // Find a temperature sensor
                const tempSensor = this.states.find(s =>
                    s.attributes.device_class === 'temperature' ||
                    s.entity_id.includes('temperature')
                );

                if (tempSensor && this.charts.temperature) {
                    const history = await this.client.fetchHistory(tempSensor.entity_id);
                    if (history && history[0]) {
                        const data = history[0].slice(-20);
                        const labels = data.map(d => new Date(d.last_changed).toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }));
                        const values = data.map(d => parseFloat(d.state));

                        this.charts.temperature.data.labels = labels;
                        this.charts.temperature.data.datasets[0].data = values;
                        this.charts.temperature.update('none');
                    }
                }
            }

            updateLastUpdated() {
                const now = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('lastUpdated').textContent = now;
            }

            showError(message) {
                const container = document.getElementById('errorContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => container.innerHTML = '', 5000);
            }
        }

        // Initialize Dashboard
        const dashboard = new Dashboard();
        dashboard.init();

        // Make dashboard globally accessible for button clicks
        window.dashboard = dashboard;
    </script>
</body>
</html>
