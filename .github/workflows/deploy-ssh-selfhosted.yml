name: Deploy (SSH) - Self-Hosted Runner

# DISABLED: Manual trigger only
# Primary deployment uses deploy-ssh-tailscale.yml
#
# This workflow requires a self-hosted GitHub Actions runner
# running on your local network with access to Home Assistant.
#
# Setup instructions:
# 1. Prepare a machine on your network (RPi, NUC, old laptop)
# 2. Go to: Settings → Actions → Runners → New self-hosted runner
# 3. Follow GitHub's setup instructions
# 4. Label your runner as: self-hosted, home-network
# 5. This workflow will automatically use it

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH key file
        id: key
        run: |
          echo "${{ secrets.HA_SSH_KEY }}" > id_ha
          chmod 600 id_ha

      - name: Deploy via SSH
        env:
          HA_HOST: ${{ secrets.HA_HOST }}
          HA_SSH_USER: ${{ secrets.HA_SSH_USER }}
          HA_SSH_PORT: ${{ secrets.HA_SSH_PORT }}
          HA_SSH_KEY: ${{ github.workspace }}/id_ha
        run: |
          ./scripts/deploy_via_ssh.sh
