name: Deploy (Git Pull webhook)

# DISABLED: Manual trigger only
# Primary deployment uses deploy-ssh-tailscale.yml
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Trigger Git Pull webhook
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          ./scripts/deploy_via_webhook.sh
