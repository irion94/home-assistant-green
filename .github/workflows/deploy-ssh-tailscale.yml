name: Deploy (SSH) - via Tailscale

# ‚úÖ ACTIVE: This workflow deploys via Tailscale VPN
#
# Tailscale connects GitHub-hosted runners to your private network
# securely without port forwarding.
#
# Setup completed:
# ‚úÖ Tailscale installed on HA
# ‚úÖ OAuth credentials configured
# ‚úÖ GitHub Secrets updated
#
# Triggers:
# - Push to master when config/** changes
# - Manual workflow_dispatch

on:
  push:
    branches: [ master ]
    paths:
      - "config/**"
      - "!config/.storage/**"
      - "!config/home-assistant_v2.db*"
      - "!config/*.db"
      - "!config/*.db-shm"
      - "!config/*.db-wal"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Record deployment start time
        id: start-time
        run: |
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
          echo "datetime=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      - name: Write SSH key file
        run: |
          echo "${{ secrets.HA_SSH_KEY }}" > id_ha
          chmod 600 id_ha

      - name: Sync-check GUI changes on HA (abort on drift)
        env:
          HA_HOST: ${{ secrets.HA_HOST }}
          HA_SSH_USER: ${{ secrets.HA_SSH_USER }}
          HA_SSH_PORT: ${{ secrets.HA_SSH_PORT }}
          HA_SSH_KEY: ${{ github.workspace }}/id_ha
        run: |
          echo "[deploy] Checking for GUI-managed changes on HA..."
          bash scripts/pull_gui_changes.sh || true
          if ! git diff --quiet; then
            echo "::error::Detected GUI-managed changes on HA not present in repo."
            echo "Please run './scripts/pull_gui_changes.sh' locally, commit, and push."
            echo "Changed files:"
            git --no-pager diff --name-only
            exit 1
          fi

      - name: Deploy via SSH
        id: deploy
        env:
          HA_HOST: ${{ secrets.HA_HOST }}
          HA_SSH_USER: ${{ secrets.HA_SSH_USER }}
          HA_SSH_PORT: ${{ secrets.HA_SSH_PORT }}
          HA_SSH_KEY: ${{ github.workspace }}/id_ha
        run: |
          ./scripts/deploy_via_ssh.sh

      - name: Calculate deployment metrics
        id: metrics
        if: always()
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ steps.start-time.outputs.timestamp }}
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))

          echo "duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "duration_formatted=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Report deployment success
        if: success()
        run: |
          echo "### ‚úÖ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Metrics**" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ steps.metrics.outputs.duration_formatted }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Started**: ${{ steps.start-time.outputs.datetime }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changes Deployed**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üè† Home Assistant has been updated and is running healthy." >> $GITHUB_STEP_SUMMARY

      - name: Report deployment failure
        if: failure()
        run: |
          echo "### ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Metrics**" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ steps.metrics.outputs.duration_formatted }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Started**: ${{ steps.start-time.outputs.datetime }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback Options**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the workflow logs for error details" >> $GITHUB_STEP_SUMMARY
          echo "2. Use the [Rollback workflow](${{ github.server_url }}/${{ github.repository }}/actions/workflows/rollback.yml) if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Previous config snapshot: \`config-snapshot-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Send deployment success notification
        if: success()
        continue-on-error: true
        run: |
          # Create notification badge
          STATUS_BADGE="‚úÖ Success"
          MESSAGE="Home Assistant deployment completed successfully in ${{ steps.metrics.outputs.duration_formatted }}"

          # GitHub CLI notification (always available)
          echo "::notice title=Deployment Success::${MESSAGE}"

          # Optional: Slack notification (if webhook configured)
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H 'Content-Type: application/json' \
              -d '{
                "text": "'"${STATUS_BADGE}"' Home Assistant Deployment",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*'"${STATUS_BADGE}"' Home Assistant Deployment*\n'"${MESSAGE}"'\n\n*Triggered by:* @${{ github.actor }}\n*Duration:* ${{ steps.metrics.outputs.duration_formatted }}\n*Commit:* `${{ github.sha }}`"
                    }
                  }
                ]
              }'
          fi

      - name: Send deployment failure notification
        if: failure()
        continue-on-error: true
        run: |
          # Create notification badge
          STATUS_BADGE="‚ùå Failed"
          MESSAGE="Home Assistant deployment failed after ${{ steps.metrics.outputs.duration_formatted }}"

          # GitHub CLI notification (always available)
          echo "::error title=Deployment Failed::${MESSAGE}"

          # Optional: Slack notification (if webhook configured)
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H 'Content-Type: application/json' \
              -d '{
                "text": "'"${STATUS_BADGE}"' Home Assistant Deployment",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*'"${STATUS_BADGE}"' Home Assistant Deployment*\n'"${MESSAGE}"'\n\n*Triggered by:* @${{ github.actor }}\n*Duration:* ${{ steps.metrics.outputs.duration_formatted }}\n\n‚ö†Ô∏è *Action Required:* Check workflow logs and consider rollback if needed."
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "View Workflow"
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      },
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "Rollback"
                        },
                        "url": "${{ github.server_url }}/${{ github.repository }}/actions/workflows/rollback.yml"
                      }
                    ]
                  }
                ]
              }'
          fi

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f id_ha
