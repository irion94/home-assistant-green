name: Deploy (SSH rsync) - MANUAL ONLY

# This workflow is DISABLED for automatic runs.
# SSH deployment requires network access to your HA instance.
# GitHub-hosted runners CANNOT reach private IPs (192.168.x.x).
#
# Use cases for manual SSH deployment:
# 1. Deploy from your local machine: ./scripts/deploy_via_ssh.sh
# 2. Emergency deployment via self-hosted runner
# 3. HA instance with public IP + port forwarding (advanced)
#
# PRIMARY deployment method: Git Pull webhook (deploy-webhook.yml)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write SSH key file
        id: key
        run: |
          echo "${{ secrets.HA_SSH_KEY }}" > id_ha
          chmod 600 id_ha

      - name: Deploy via SSH
        env:
          HA_HOST: ${{ secrets.HA_HOST }}
          HA_SSH_USER: ${{ secrets.HA_SSH_USER }}
          HA_SSH_PORT: ${{ secrets.HA_SSH_PORT }}
          HA_SSH_KEY: ${{ github.workspace }}/id_ha
          # Strava Coach credentials
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          # Add other secrets as needed
          # TUYA_CLIENT_ID: ${{ secrets.TUYA_CLIENT_ID }}
          # MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
        run: |
          ./scripts/deploy_via_ssh.sh
