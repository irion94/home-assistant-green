# ============================================================================
# STRAVA COACH - Example Dashboard Cards
# ============================================================================
# Copy these to your Lovelace dashboard (Edit Dashboard â†’ Raw Configuration)
# or add them manually via the UI

# ----------------------------------------------------------------------------
# OPTION 1: Simple Button Card (Manual Sync)
# ----------------------------------------------------------------------------
- type: button
  name: Sync Strava Now
  icon: mdi:sync
  tap_action:
    action: call-service
    service: strava_coach.sync_now
    data: {}
  hold_action:
    action: none

# ----------------------------------------------------------------------------
# OPTION 2: Button with Script (Shows Notification)
# ----------------------------------------------------------------------------
- type: button
  name: Sync Strava
  icon: mdi:sync
  tap_action:
    action: call-service
    service: script.strava_sync_manual
  hold_action:
    action: none

# ----------------------------------------------------------------------------
# OPTION 3: Complete Strava Coach Panel
# ----------------------------------------------------------------------------
- type: vertical-stack
  cards:
    # Manual Sync Button
    - type: button
      name: Sync Strava Now
      icon: mdi:sync
      tap_action:
        action: call-service
        service: strava_coach.sync_now
        data: {}

    # Readiness Score (Main Metric)
    - type: gauge
      entity: sensor.strava_coach_readiness
      name: Training Readiness
      min: 0
      max: 100
      needle: true
      severity:
        green: 70
        yellow: 50
        red: 0

    # All Metrics
    - type: entities
      title: Training Metrics
      entities:
        - entity: sensor.strava_coach_readiness
          name: Readiness Score
        - entity: sensor.strava_coach_form
          name: Form (TSB)
        - entity: sensor.strava_coach_fitness
          name: Fitness (CTL)
        - entity: sensor.strava_coach_fatigue
          name: Fatigue (ATL)

# ----------------------------------------------------------------------------
# OPTION 4: Horizontal Stack with Gauges
# ----------------------------------------------------------------------------
- type: horizontal-stack
  cards:
    - type: gauge
      entity: sensor.strava_coach_readiness
      name: Readiness
      min: 0
      max: 100
      needle: true
      severity:
        green: 70
        yellow: 50
        red: 0
    - type: gauge
      entity: sensor.strava_coach_fitness
      name: Fitness
      min: 0
      max: 150
      needle: true
    - type: gauge
      entity: sensor.strava_coach_fatigue
      name: Fatigue
      min: 0
      max: 150
      needle: true

# ----------------------------------------------------------------------------
# OPTION 5: History Graph
# ----------------------------------------------------------------------------
- type: history-graph
  title: Training Load History
  hours_to_show: 168
  entities:
    - entity: sensor.strava_coach_fitness
      name: Fitness (CTL)
    - entity: sensor.strava_coach_fatigue
      name: Fatigue (ATL)
    - entity: sensor.strava_coach_form
      name: Form (TSB)
