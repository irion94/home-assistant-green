sync_now:
  name: Sync Now
  description: Manually trigger a sync with Strava to fetch latest activities and recompute metrics.

generate_suggestion:
  name: Generate Suggestion
  description: Generate a coaching suggestion for a specific date based on training metrics.
  fields:
    date:
      name: Date
      description: Target date for the suggestion (YYYY-MM-DD format). Defaults to today.
      example: "2025-01-15"
      required: false
      selector:
        text:
    window_days:
      name: Window Days
      description: Number of historical days to analyze. Defaults to configured history window.
      example: 42
      required: false
      selector:
        number:
          min: 7
          max: 365
          mode: box
    use_llm:
      name: Use LLM
      description: Use LLM for generating the suggestion (if enabled in config). Falls back to rules if disabled.
      required: false
      default: false
      selector:
        boolean:
