# Modern Dark Theme
# Material Design 3 inspired dark theme
# Optimized for desktop viewing with Polish labels
# Theme name will be 'modern_dark' (from filename)

# ==========================================
# PRIMARY COLORS
# ==========================================
primary-color: "#00a8ff"                    # Bright blue for primary actions
accent-color: "#0abde3"                     # Light blue accent
dark-primary-color: "#0078c1"               # Darker blue for hover states
light-primary-color: "#64d2ff"              # Lighter blue for highlights

# ==========================================
# BACKGROUND COLORS
# ==========================================
primary-background-color: "#0c0e0f"         # Main background (very dark)
secondary-background-color: "#141719"       # Secondary panels
divider-color: "rgba(255, 255, 255, 0.08)"  # Subtle dividers

# ==========================================
# TEXT COLORS
# ==========================================
primary-text-color: "#e4e8ed"               # Main text (light)
secondary-text-color: "#9ca5b0"             # Secondary text (dimmed)
disabled-text-color: "#5a5f66"              # Disabled elements
text-primary-color: "#ffffff"               # Text on primary color

# ==========================================
# CARD STYLING
# ==========================================
card-background-color: "#1a1d21"            # Card background
ha-card-border-radius: "12px"               # Rounded corners
ha-card-box-shadow: "0 2px 8px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.2)"  # Modern shadow

# ==========================================
# SIDEBAR & HEADER
# ==========================================
sidebar-background-color: "#141719"         # Sidebar background
sidebar-icon-color: "#9ca5b0"               # Sidebar icons
sidebar-text-color: "#e4e8ed"               # Sidebar text
sidebar-selected-background-color: "#1a1d21"  # Selected item
sidebar-selected-icon-color: "#00a8ff"      # Selected icon
sidebar-selected-text-color: "#ffffff"      # Selected text

# ==========================================
# HEADER BAR
# ==========================================
app-header-background-color: "#141719"      # Top header
app-header-text-color: "#e4e8ed"            # Header text

# ==========================================
# STATE COLORS
# ==========================================
state-icon-color: "#9ca5b0"                 # Default icon
state-icon-active-color: "#00a8ff"          # Active state
state-icon-unavailable-color: "#5a5f66"     # Unavailable

# State-specific colors
state-light-on-color: "#ffc933"             # Lights ON (yellow)
state-climate-heat-color: "#ff6b6b"         # Heating (red-orange)
state-climate-cool-color: "#4ecdc4"         # Cooling (cyan)
state-climate-auto-color: "#95e1d3"         # Auto (green-cyan)
state-climate-idle-color: "#9ca5b0"         # Idle (gray)
state-fan-on-color: "#4ecdc4"               # Fan ON (cyan)

# Binary sensor states
state-binary-sensor-on-color: "#00a8ff"     # Motion detected (blue)
state-binary-sensor-off-color: "#5a5f66"    # No motion (gray)
state-binary-sensor-alerting-color: "#ff6b6b"  # Alert (red)

# ==========================================
# SWITCHES & CONTROLS
# ==========================================
switch-checked-color: "#00a8ff"             # Switch ON
switch-unchecked-button-color: "#5a5f66"    # Switch OFF
switch-unchecked-track-color: "#1a1d21"     # Switch track OFF

# Sliders
slider-color: "#00a8ff"                     # Slider active
slider-secondary-color: "#0078c1"           # Slider background
slider-track-color: "#1a1d21"               # Slider track

# ==========================================
# BUTTONS
# ==========================================
paper-item-icon-color: "#9ca5b0"            # Icon in lists
paper-item-icon-active-color: "#00a8ff"     # Active icon

# Material buttons
mdc-theme-primary: "#00a8ff"                # Primary button
mdc-theme-on-primary: "#ffffff"             # Text on primary
mdc-theme-secondary: "#0abde3"              # Secondary button
mdc-theme-on-secondary: "#ffffff"           # Text on secondary

# ==========================================
# INPUTS & FORMS
# ==========================================
input-fill-color: "#1a1d21"                 # Input background
input-dropdown-icon-color: "#9ca5b0"        # Dropdown icon
input-ink-color: "#e4e8ed"                  # Input text
input-label-ink-color: "#9ca5b0"            # Input label
input-disabled-fill-color: "#141719"        # Disabled input
input-disabled-ink-color: "#5a5f66"         # Disabled text

# ==========================================
# CHIPS & BADGES
# ==========================================
label-badge-red: "#ff6b6b"                  # Error/Alert
label-badge-blue: "#00a8ff"                 # Info
label-badge-green: "#51cf66"                # Success
label-badge-yellow: "#ffc933"               # Warning
label-badge-grey: "#5a5f66"                 # Neutral

# ==========================================
# GRAPHS & CHARTS
# ==========================================
graph-color-1: "#00a8ff"                    # Primary graph line
graph-color-2: "#0abde3"                    # Secondary line
graph-color-3: "#4ecdc4"                    # Tertiary line
graph-color-4: "#95e1d3"                    # Quaternary line
graph-color-5: "#ffc933"                    # Fifth line

# ==========================================
# ENERGY DASHBOARD
# ==========================================
energy-grid-consumption-color: "#00a8ff"    # Grid consumption
energy-grid-return-color: "#4ecdc4"         # Grid return
energy-solar-color: "#ffc933"               # Solar production
energy-non-fossil-color: "#51cf66"          # Green energy
energy-gas-color: "#ff6b6b"                 # Gas consumption
energy-water-color: "#4ecdc4"               # Water consumption
energy-battery-in-color: "#00a8ff"          # Battery charging
energy-battery-out-color: "#ffc933"         # Battery discharging

# ==========================================
# SPECIAL ELEMENTS
# ==========================================
# Code/monospace
code-editor-background-color: "#0c0e0f"     # Code background
markdown-code-background-color: "#141719"   # Inline code

# Table
table-row-background-color: "#1a1d21"       # Table rows
table-row-alternative-background-color: "#141719"  # Alt rows

# Notifications
notification-primary-color: "#00a8ff"       # Info
notification-info-color: "#4ecdc4"          # Info alt
notification-warning-color: "#ffc933"       # Warning
notification-error-color: "#ff6b6b"         # Error
notification-success-color: "#51cf66"       # Success

# Paper/Material design components
paper-listbox-background-color: "#1a1d21"   # Dropdown background
paper-card-background-color: "#1a1d21"      # Paper card

# ==========================================
# MUSHROOM CARD SPECIFIC
# ==========================================
# (These will be used when Mushroom cards are installed)
mush-rgb-state-light: "255, 201, 51"        # Light ON (yellow)
mush-rgb-state-climate-heat: "255, 107, 107"  # Heating (red)
mush-rgb-state-climate-cool: "78, 205, 196"   # Cooling (cyan)
mush-rgb-state-fan: "78, 205, 196"          # Fan (cyan)
mush-rgb-state-media-player: "0, 168, 255"  # Media playing (blue)

# ==========================================
# CUSTOM ENHANCEMENTS
# ==========================================
# Smooth transitions
ha-card-border-width: "0px"                 # No borders
material-body-text-color: "#e4e8ed"         # Body text
material-background-color: "#0c0e0f"        # Material background
material-secondary-background-color: "#141719"  # Material secondary

# Lovelace specific
lovelace-background: "#0c0e0f"              # Dashboard background
